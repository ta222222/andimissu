<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dogimissu</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .video-background {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<video id="background-video" autoplay muted loop class="video-background">
    <source src="https://github.com/ta222222/andimissu/raw/refs/heads/main/dog.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>

<script>
    window.onload = function() {
        const video = document.getElementById('background-video');
        video.play().catch(error => {
            console.error("Error trying to play the video: ", error);
        });
        console.log("Full-screen background video loaded.");
    };
</script>

</body>
</html>
