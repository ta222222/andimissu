  /* Basic Styles */

body {

}

    <script>
      // Lyrics of the song (your new lyrics)
const lyrics = [

    "(Like the deserts miss the rain)"
];

// Function to display lyrics with appearing and disappearing effect
function showLyrics() {
    const lyricsElement = document.getElementById('lyrics');
    let index = 0;

    // Show the lyrics with a delay between each line
    function displayNextLine() {
        if (index < lyrics.length) {
            lyricsElement.innerHTML = lyrics[index];
            lyricsElement.style.opacity = 1; // Fade in effect
            index++;

            // Hide the line after 2 seconds
            setTimeout(() => {
                lyricsElement.style.opacity = 0; // Fade out effect
                setTimeout(displayNextLine, 1000); // Wait before showing the next line
            }, 2000);
        }
    }

    displayNextLine();
}

// Start the lyrics display when the page is loaded
window.onload = showLyrics;

      
    </script>
